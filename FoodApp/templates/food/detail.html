<!DOCTYPE html>
{% extends "food/base.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6" style="margin: 50px 0 0 0">
            <img src="{{recipe.recipe_img}}" height="400px" width="400px">
        </div>
        <div class="col-md-6" style="margin: 50px 0 0 0">
            <h1>{{recipe.recipe_name}}</h1>
            <p>{{recipe.recipe_desc}}</p>
            <footer class="blockquote-footer">Upload by <cite title="Source Title">{{recipe.user_name}}</cite></footer>
            <a class="btn btn-danger" href="{% url 'FoodApp:Delete_Recipe' recipe.id %}">Delete</a>
            <a class="btn btn-info" href="{% url 'FoodApp:update_Recipe' recipe.id %}">Update Recipe</a>
        </div>
{% endblock  %}
